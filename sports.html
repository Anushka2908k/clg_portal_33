<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="sportsForm">
    <h3>Fill Details for: Sports</h3>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" id="year" required>
    </div>

    <div class="form-group">
      <label for="branch">Branch:</label>
      <input type="text" id="branch" required>
    </div>

    <div class="form-group">
      <label for="achievement">Achievement:</label>
      <textarea id="achievement" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="proof">Upload Proof:</label>
      <input type="file" id="proof" accept="image/*,application/pdf">
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <script>
    document.getElementById("sportsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Sports form submitted successfully!");
      this.reset();
    });
  </script>

</body>
</html>
